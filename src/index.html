<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/pages/index.css">
    <title>Register</title>
</head>
<body>
    <h1>Cadastro de Usu√°rios</h1>
    
    <div id="container">
        <section >
            <h2>Registre um novo usuario abaixo</h2>

            <form id="regForm">
                <label for="name">Nome:</label>
                <input class="textInput" type="text" id="name" placeholder=" Informe o nome" required><br><br>
                <label for="phone">Telefone:</label>
                <input class="textInput" type="tel" id="phone" placeholder=" Digite o numero sem caracteres especiais, exemplo: 8801020304" required><br><br>
                <label for="email">Email:</label>
                <input class="textInput" type="email" id="email" placeholder=" Informe o email" required><br><br>
                <label for="dateOfBirth">Data de Nascimento:</label>
                <input class="textInput" type="date" id="dateOfBirth" required><br><br>
                
                <div class="btnContainer">
                    <button  id="save" type="submit" >Salvar</button>
                    <button class="button-link" id="usersBtn"><a href="./assets/pages/searchUsers.html">Usuarios</a></button>
                </div>
            </form>
           
        </section>
    

    </div>
    <script type="module" src="../src/assets/js/main.js"></script>
</body>
</html>
