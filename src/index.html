<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/pages/index/index.css">
    <title>Sprint 1</title>
</head>
<body>
    <h1>Sistema de cadastro ficticio</h1>
    <div class="container">
        <div class="reg_container">
            <section id="registration" >
                <h2>Cadastrar usuario</h2>
    
                <form id="registration_form">
                    <label for="name">Nome:</label>
                    <input class="text_input" type="text" id="name" required><br><br>
                    
                    <label for="phone">Telefone:</label>
                    <input class="text_input" type="tel" id="phone" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input class="text_input" type="email" id="email" required><br><br>
        
                    <label for="dateofbirth">Data de Nascimento:</label>
                    <input class="text_input" type="date" id="dateofbirth" required><br><br>
        
                    <button class="btn" type="submit">Salvar</button>
                </form>
            </section>
        
        </div>
        
        <div class="search_container">
            <section id="search" >
                <h2>Buscar usuario</h2>
                <form id="search_form">
                    <label for="">Digite para pesquisar:</label>
                    <input class="text_input" type="text" id="" required><br><br>
                    <button class="btn" type="submit">Buscar</button>
                </form>
            </section>
    
            <section id="results">
                <h2>Resultado da Busca</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Data de Nascimento</th>
                        </tr>
                    </thead>

                        </tr>
                        
                        
                        </tr>
                    </tbody>
                </table>
            </section> 
        </div>

    </div>
   

</body>
</html>
