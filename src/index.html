<body>
    <h1>SCFU</h1>
    <p>Bem vindo ao sistema ficticio de cadastro de usuario(SFCU), abaixo Ã© possivel cadastrar , buscar e deletar usuarios</p>
    <div id="container">
        <section class="sectionContainer">
            <h2>Cadastrar usuario</h2>

            <form id="regForm">
                <label for="name">Nome:</label>
                <input class="textInput" type="text" id="name" required><br><br>
                
                <label for="phone">Telefone:</label>
                <input class="textInput" type="tel" id="phone" required><br><br>
                
                <label for="email">Email:</label>
                <input class="textInput" type="email" id="email" required><br><br>

                <label for="dateOfBirth">Data de Nascimento:</label>
                <input class="textInput" type="date" id="dateOfBirth" required><br><br>

                <button class="btn" id="save" type="submit" >Salvar</button>
            </form>
        </section>

        <section class="sectionContainer" id="searchContainer">
            <h2>Buscar usuario</h2>
            <form id="searchForm">
                <label >Digite para pesquisar:</label>
                <input class="textInput" type="text" id="search" required><br><br>
                <button class="btn" type="submit" >Buscar</button>
            </form>

            
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Data de Nascimento</th>
