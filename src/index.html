<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/pages/index.css">
    <title>Sprint 1</title>
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    
    <div id="container">
        <section class="sectionContainer">
            <h2>Cadastrar Usuário</h2>

            <form id="regForm">
                <label for="name">Nome:</label>
                <input class="textInput" type="text" id="name" required><br><br>
                <label for="phone">Telefone:</label>
                <input class="textInput" type="tel" id="phone" required><br><br>
                <label for="email">Email:</label>
                <input class="textInput" type="email" id="email" required><br><br>
                <label for="dateOfBirth">Data de Nascimento:</label>
                <input class="textInput" type="date" id="dateOfBirth" required><br><br>
                
                <div class="btnContainer">
                    <button  id="save" type="submit" >Salvar</button>
                    <button class="button-link" id="usersBtn"><a href="./assets/pages/searchUsers.html">Usuarios</a></button>
                </div>
            </form>
           
        </section>
    

    </div>
    <script type="module" src="../src/assets/js/main.js"></script>
</body>
</html>
